<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <title>Employee PayRoll Registration</title>
        <link rel="stylesheet" href="../StyleSheet/RegistrationForm.css">
    </head>
    <body>
        <!-- Adding header content  -->
        <header class="headerContent">
            <div class="headerContentItem">
                <img src="../Assets/images/logo.png" class="EmployeeIcon"alt="Header-Icon">
                <div> 
                    <span class="Headertext">Employee</span></br>
                    <span class="Headertext logo-text1">PayRoll</span>
                </div>
            </div>
        </header>
        <div class="FormBody">
            <form class="formContent" action="#" onsubmit="save(event)" onreset="Reset()">
                <div class="formHeader">
                    <header>Payroll form</header> 
                </div>
                <div class="rowContent">
                    <label class="label text">Name</label>
                    <input type="text" id="Name" name="Name" placeholder="your name is ..."> 
                    <error-output class="text-error" for="Name"></error-output>
                </div>
                <div class="rowContent">
                    <label class="label text" for="profile">Profile Image</label>
                    <div class="ProfileContent">
                        <label>
                            <input type="radio" name="profilePic" id="profilePic1" value="../Assets/profile-images/Ellipse -1.png">
                            <img src="../Assets/profile-images/Ellipse -1.png" id="pic1" class="profile">
                        </label>
                        <label>
                            <input type="radio" name="profilePic" id="profilePic2" value="../Assets/profile-images/Ellipse -2.png">
                            <img src="../Assets/profile-images/Ellipse -2.png" id="pic2" class="profile">
                        </label>
                        <label>
                            <input type="radio" name="profilePic" id="profilePic4" value="../Assets/profile-images/Ellipse 1.png">
                            <img src="../Assets/profile-images/Ellipse 1.png" id="pic4" class="profile">
                        </label>
                        <label>
                            <input type="radio" name="profilePic" id="profilePic3" value="../Assets/profile-images/Ellipse -3.png">
                            <img src="../Assets/profile-images/Ellipse -3.png"id="pic3" class="profile">
                        </label>
                      
                    </div>
                </div>
                <div class="rowContent">
                    <label class="label text" for="gender">Gender</label>
                    <div class="GenderContent">
                            <input type="radio" name="gender" id="male" value="Male">
                            <label class="text" for="male">Male</label>
                            <input type="radio" name="gender" id="Female" value="Female">
                            <label class="text" for="female">Female</label>
                    </div>
                </div>
                <div class="rowContent">
                    <label class="label text" for="gender">Department</label>
                    <div class="CheckBoxContent">
                        <input type="checkbox" name="Department" id="HR" value="HR">
                        <label  class="text" for="HR">HR</label>
                        <input type="checkbox" name="Department" id="sales" value="sales">
                        <label  class="text" for="sales">Sales</label>
                        <input type="checkbox" name="Department" id="Finance" value="finance">
                        <label  class="text" for="Finance">Finance</label>
                        <input type="checkbox" name="Department" id="Engineering" value="engineering">
                        <label  class="text" for="engineering">Engineering</label>
                        <input type="checkbox" name="Department" id="others" value="others">
                        <label  class="text" for="others">Others</label>
                    </div>
                </div>
                <div class="rowContent">
                    <!-- creating salary field as range-->
                    <label class="label text "for="salary">Salary</label>
                    <input type="range" id="salary" class="salary" name="salary" min="30000" max="50000" step="100" value="40000" >
                    <output class="salary-output text" id="salary-output" for="salary">40000</output>
                </div>
                <div class="rowContent">
                    <!-- creating salary field as range-->
                    <label class="label text "for="salary">Start Date</label>
                    <div class="DateContent" id="date">
                        <select id="day" name="day">
                            <option>Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id="month" name="Month">
                            <option >Month</option>
                            <option value="Jan">January</option>
                            <option value="Feb">Febuary</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="Aug">August</option>
                            <option value="Sept">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select>
                        <select id="year" name="Year" >
                            <option >Year</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                    <error-output  class="error-Date" for="date"></error-output >
                </div>
                <div class="rowContent">
                    <label class="label text">Notes</label>
                    <textarea id="notes" class="Notes" name="notes" placeholder="Add notes"></textarea>
                </div>
                <div class="buttonParent">
                    <a href="../Pages/HomePage.html" id="cancel" class="resetButton button CancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton">Submit</button>
                        <button type="reset" class="button resetButton">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="../JavaScript/EmployeeDetails.js"></script>
        <script src="../JavaScript/EmployeePayRoll.js"></script>
       <script src="../JavaScript/siteProperties.js"></script>
       <script src="../JavaScript/utility.js"></script>
    </body>
</html>
