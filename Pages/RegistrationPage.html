<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <title>Employee PayRoll Registration</title>
        <link rel="stylesheet" href="../StyleSheet/RegistrationForm.css">
    </head>
    <body>
        <!-- Adding header content  -->
        <header class="headerContent">
            <div class="headerContentItem">
                <img src="../Assets/images/logo.png" class="EmployeeIcon"alt="Header-Icon">
                <div> 
                    <span class="Headertext">Employee</span></br>
                    <span class="Headertext logo-text1">PayRoll</span>
                </div>
            </div>
        </header>
        <div class="FormBody">
            <form class="formContent">
                <div class="formHeader">Employee Payroll form</div>
                <div class="rowContent">
                    <label class="label text">Name</label>
                    <input type="text" id="Name" name="Name" placeholder="your name is ..."> 
                </div>
                <div class="rowContent">
                    <label class="label text" for="profile">Profile Image</label>
                    <div class="ProfileContent">
                        <label>
                            <input type="radio" name="profilePic" id="profilePic1" value="../Assets/profile-images/Ellipse -1.png">
                            <img src="../Assets/profile-images/Ellipse -1.png" id="pic1" class="profile">
                        </label>
                        <label>
                            <input type="radio" name="profilePic" id="profilePic2" value="../Assets/profile-images/Ellipse -2.png">
                            <img src="../Assets/profile-images/Ellipse -2.png" id="pic2" class="profile">
                        </label>
                        <label>
                            <input type="radio" name="profilePic" id="profilePic3" value="../Assets/profile-images/Ellipse -3.png">
                            <img src="../Assets/profile-images/Ellipse -3.png" id="pic3" class="profile">
                        </label>
                        <label>
                            <input type="radio" name="profilePic" id="profilePic4" value="../Assets/profile-images/Ellipse 1.png">
                            <img src="../Assets/profile-images/Ellipse 1.png" id="pic4" class="profile">
                        </label>
                    </div>
                </div>
                <div class="rowContent">
                    <label class="label text" for="gender">Profile Image</label>
                    <div class="GenderContent">
                        <label>
                            <input type="radio" name="gender" id="male" value="Male">
                            <label class="text" for="male">Male</label>
                        </label>
                        <label>
                            <input type="radio" name="gender" id="Female" value="Female">
                            <label class="text" for="female">Female</label>
                        </label>
                </div>
                </div>
            </form>
        </div>
    </body>
</html>
